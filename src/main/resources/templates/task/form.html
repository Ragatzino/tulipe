<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer Task</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f9f9fb;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .form-wrapper {
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .form-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        label {
            font-weight: 600;
            margin-top: 15px;
            display: block;
            color: #34495e;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #27ae60;
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        .button-action {
            display: inline-block;
            width: 100%;
            margin-top: 25px;
            background-color: #7f8c8d;
            color: white;
            text-align: center;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .button-action:hover {
            background-color: #95a5a6;
            transform: translateY(-2px);
        }
    </style>

</head>
<body>
<header class="header">
    <h1>Créer une Tâche</h1>
</header>
<div class="form-wrapper">
<form th:action="@{/tasks}" th:object="${task}" method="post">
    <label for="subject">Titre de la Tâche :</label>
    <input type="text" id="subject" th:field="*{subject}" required>

    <label for="description">Description :</label>
    <textarea id="description" th:field="*{description}" rows="4" required></textarea>

    <label for="status">Statut :</label>
    <select id="status" th:field="*{status}">
        <option value="TODO">À faire</option>
        <option value="IN_PROGRESS">En cours</option>
        <option value="DONE">Terminé</option>
    </select>

    <label for="points">Points :</label>
    <input type="number" id="points" th:field="*{points}" min="0" step="1" required>

    <label for="userStory">User Story associée :</label>
    <select id="userStory" th:field="*{userStory}">
        <option th:each="us : ${userStories}" th:value="${us.id}" th:text="${us.subject}">User Story</option>
    </select>

    <button type="submit" class="button-action">Créer</button>
</form></div>
</body>
</html>
